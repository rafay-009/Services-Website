<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Company Name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="logo.png" alt="Company Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="why-choose-us.html">Why Choose Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="hiring.html">Careers</a></li>
                    <li><a href="login.html">Login</a></li>
                   
                    <li><a href="profile-portal.html">Profile Portal</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Form Section -->
    <section id="login" class="container">
        <h2>Login to Your Account</h2>
        <form action="dashboard.html" method="POST">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn">Login</button>
            
            <a href="password-recovery.html" class="password-recovery">Forgot your password?</a>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="contact-info">
                <h4>Contact Us</h4>
                <p>Email: info@yourcompany.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
            <div class="social-media">
                <h4>Follow Us</h4>
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">LinkedIn</a>
            </div>
            <div class="newsletter">
                <h4>Subscribe to Our Newsletter</h4>
                <form>
                    <input type="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
